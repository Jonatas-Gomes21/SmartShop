<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>SmartShop - login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <img class="icon" src="/assets/img/Favicon/person-circle-outline.svg" width="40" height="30">
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <img class="icon" src="/assets/img/Favicon/lock-closed-outline.svg" width="40" height="30">
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Conecte-se" class="btn solid" />
            <p class="social-text">
              Ou faça login em plataformas sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-twitter"></ion-icon> 
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-google"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Inscreva-se</h2>
            <div class="input-field">
              <img class="icon" src="/assets/img/Favicon/person-circle-outline.svg" width="40" height="30">
              <input type="text" placeholder="Nome de usuário" />
            </div>
            <div class="input-field">
              <img class="icon" src="/assets/img/Favicon/mail-outline.svg" width="40" height="30">
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <img class="icon" src="/assets/img/Favicon/lock-closed-outline.svg" width="40" height="30">
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" class="btn" value="Inscreva-se" />
            <p class="social-text">
              Ou inscreva-se em plataformas sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-twitter"></ion-icon> 
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-google"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo aqui ?</h3>
            <p>
              Insira seus dados e comece sua jornada conosco.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Inscreva-se
            </button>
          </div>
          <img src="/assets/img/Favicon/Sign in.svg" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Um de nós?</h3>
            <p>
              Para se manter conectado conosco, faça login com suas informações
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="/assets/img/Favicon/Sign UP.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
